<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition template="/layouts/basic-8.xhtml">
		<ui:define name="title">EnterCredentials</ui:define>
		<ui:define name="content">

			<h3>&#160;Registration Page&#160;</h3><h:form id="form"><p:messages />
				<p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank"
					columnClasses="ui-g-12 ui-md-3 ui-lg-2, 
						ui-g-12 ui-md-9 ui-lg-4, 
						ui-g-12 ui-md-3 ui-lg-2, 
						ui-g-12 ui-md-9 ui-lg-4">

					<p:outputLabel value="State" />
					<p:inputText value="#{data.data.State}" />
					<p:outputLabel for="dataOrganizationName" value="Organization Name"/>
					<p:inputText id="dataOrganizationName" value="#{data.data.OrganizationName}"></p:inputText>
					
					<p:outputLabel for="dataEmail" value="Email"/>
					<p:inputText id="dataEmail" value="#{data.data.Email}"></p:inputText>
					
					<p:outputLabel for="dataContactNumber" value="Contact Number"/>
					<p:inputText id="dataContactNumber" value="#{data.data.ContactNumber}"></p:inputText>
					
					<p:outputLabel for="dataZipCode" value="Zip Code"/>
					<p:inputText id="dataZipCode" value="#{data.data.ZipCode}"></p:inputText>
					<p:outputLabel value="Password" />
					<p:password value="#{data.data.Password}" />

				</p:panelGrid>
				<br />
				<p:commandButton value="Register" />
				<div class="command-btns">
					<p:commandButton id="proceed" actionListener="#{logic.close}" value="Proceed" update="form" icon="ui-icon-check" />
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
